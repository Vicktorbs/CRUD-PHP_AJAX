<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Tasks</title>
</head>
<body>

    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Tasks</a>

        <ul class="navbar-nav ml-auto">
            <from class="form-inline my-2 my-lg-0">
                <input type="search" id="search" class="form-control mr-2" placeholder="Search...">
                <button class="btn btn-success my-2 my-sm-0">Search</button>
            </from>
        </ul>
    </nav>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <input type="hidden" id="taskId">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Task" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea name="description" id="description" cols="30" rows="10" class="form-control" placeholder="Task description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block text-center">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card my-4" id="task-result">
                    <card-body>
                        <ul id="container"></ul>
                    </card-body>
                </div>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>No.</td>
                            <td>Name</td>
                            <td>Description</td>
                        </tr>
                    </thead>
                    <tbody id="tasks">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
